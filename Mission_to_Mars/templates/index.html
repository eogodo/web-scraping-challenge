<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Mission to Mars</title>
  </head>
  <body>
    <div class="jumbotron" style="text-align:center">
      <h1 class="display-4">Mission to Mars</h1>

      <a class="btn btn-primary btn-lg" href="/scrape" role="button"
        >Scrape New Data</a
      >
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>{{mars.news_title}}</h2>
          <p>{{mars.news_p}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            style="width:100%"
            src="{{mars.featured_image_url}}"
            alt="Featured Image"
          />
        </div>
        <div class="col-md-4">
          <div
            style="border:1px grey solid; border-radius:5px; width:100%;padding:10px;box-sizing:border-box "
          >
            <h3>Current Weather on Mars</h3>
            <p>{{mars.mars_weather}}</p>
          </div>
          <div>
            <h3>Mars Facts</h3>
            {{mars.html_table|safe}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="text-align:center">
          <h2>Mars Hemispheres</h2>
        </div>
        {% for picture in mars.hemisphere_image_urls %}
        <div class="col-md-6">
          <div
            style="width:100%;border:2px grey solid;padding:0; box-sizing:border-box;margin-bottom:20px"
          >
            <img
              style="width:100%"
              src="{{picture.img_url}}"
              alt="{{picture.title}}"
            />
            <h3 style="padding:10px">{{picture.title}}</h3>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
